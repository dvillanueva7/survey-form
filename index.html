<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 id="title">Survey Form</h1>

    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form id="survey-form">
        <label id="name-label">Name<input id="name" type="text" placeholder="Enter your name" required></label>

        <label id="email-label">Email<input id="email" type="email" placeholder="Enter your email" required></label>

        <label id="number-label">Age<input id="number" type="number" min="13" max="120" placeholder="Age"></label>

        <label>Which option best describes your current role?
            <select id="dropdown">
                <option disabled selected>Select your current role</option>
                <option>Student</option>
                <option>Full Time Job</option>
                <option>Full Time Learner</option>
                <option>Prefer not to say</option>
                <option>Other</option>
            </select>
        </label>

        <label>Would you recommend dylanvillanueva.com to a friend?
            <input type="radio" name="recommendation" value="definitely">Definitely
            <input type="radio" name="recommendation" value="maybe">Maybe
            <input type="radio" name="recommendation" value="not-sure">Not sure
        </label>

        <label>What would you like to see improved? (Check all that apply)
            <input type="checkbox" value="front-end-projects">Front-end Projects
            <input type="checkbox" value="back-end-projects">Back-end Projects
        </label>

        <label>Any comments or suggestions?
            <textarea cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
        </label>

        <button type="submit" id="submit">Submit</button>
    </form>
</body>

</html>
