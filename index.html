<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>

<body>
    <h1 id="title">Survey Form</h1>

    <p id="description">Thanks you for taking the time to help us improve the platform</p>

    <form id="survey-form">
        <label id="name-label">Name<input id="name" type="text" required></label>

        <label id="email-label">Email<input id="email" type="email"></label>

        <label id="number-label">Age<input id="number" type="number" min="13" max="120"></label>
    </form>
</body>

</html>
